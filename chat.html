<head>
  <title>chat</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button class="clickable">Click Me</button>

  <!-- This button does not fire an event -->
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <p>Doubled counter: {{doubleNumber counter}}</p>
</template>
